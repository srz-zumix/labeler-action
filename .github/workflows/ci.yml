name: Self Test
on:
  pull_request:

jobs:
  test:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: labeler
          persist-credentials: false
      - name: labeler
        id: labeler
        uses: ./labeler
      - name: Test
        shell: bash
        env:
          ALL_LABELS: ${{ steps.labeler.outputs.all-labels }}
        run: |
          test -n "${ALL_LABELS}"
